<html>

<head>
  <meta charset="utf-8">
  <!-- CSS Imports -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar" style="position: absolute; top:0; left: 0; width: 400px; height: 100%; background-color: red">
    <h1 id="title">Title</h1>
    <p id="description">This is the description</p>
    <button id="previousButton">previous</button>
    <button id="nextButton">next</button>
  </div>

  <!-- Map -->
  <div id="map" class="map" style="position: absolute; top:0; height: 100%; right: 0; left: 400"></div>

  <!-- Legend -->
  <div class="legend" id="legendbar" style="position: absolute; bottom:0; width: 200px; height: 20%; right: 400; left: 400">
  <h4 id="legendtitle">Legend</h4>
  <!-- color -->
  <p id="description">This is the description</p>
  </div>

    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>

  <script>
    var slides = [
      { title: "title1", description: "the first description", color: "#FFFF00" },
      { title: "title2", description: "the second description", color: "#FF00FF" },
      { title: "title3", description: "the first description", color: "#00FFFF" },
      { title: "made up title", description: "made up description", color: "#F0F0F0"}
    ]
    var currentSlide = 0

    var hidePrevious = function() {
      if (currentSlide == 0){
        $('#previousButton').hide()
      }
    }
    hidePrevious()

    var showPrevious = function() {
      if (currentSlide != 0){
        $('#previousButton').show()
      }
    }
    var hidenext = function() {
      if (currentSlide == slides.length - 1){
        $('#nextButton').hide()
      }
    }
    var shownext = function() {
      if (currentSlide != slides.length - 1){
        $('#nextButton').show()
      }
    }

    var loadSlide = function(slide) {
      //load all data
      $('#title').text(slide.title)
      $('#description').text(slide.description)
      $('#sidebar').css("background-color", slide.color)
      //filter
    }
    loadSlide(slides[currentSlide])

    var next = function() {
      if (currentSlide == slides.length - 1) {
      } else {
        $('#nextButton').show()
        currentSlide = currentSlide + 1
        loadSlide(slides[currentSlide])
      }

      if (currentSlide == slides.length - 1) {
        $('#nextButton').hide()
      }
      hidePrevious()
      showPrevious()
      hidenext()
      shownext()
    }

    $('#nextButton').click(function(e) {
      next()
    });

    var previous = function() {
      if (currentSlide == 0) {
        $('#previousButton').hide()
      }

      if (currentSlide == 0) {
      } else {
        $('#previousButton').show()
        currentSlide = currentSlide - 1
        loadSlide(slides[currentSlide])
      }
  hidePrevious()
  showPrevious()
  hidenext()
  shownext()
    }

    $('#previousButton').click(function(e) {
      previous()
    });

  </script>

  </body>
</html>
